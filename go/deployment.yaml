apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: demo-go
  name: go
  namespace: parca
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: demo-go
  template:
    metadata:
      labels:
        app.kubernetes.io/name: demo-go
    spec:
      containers:
      - image: parca-demo:go
        name: go
        resources:
          limits:
            cpu: '100m'
            memory: '256Mi'
